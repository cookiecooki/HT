	<script>
		var basePath = '';
		var brandPath = '/style/vm';
		$(window).load(function(){
			var pics=$("#shopListDiv").find(".indexShowPic").last();
			pics.css('margin','0 auto');
			var closecha = $("#closecha");
			var footLoginRegDiv = $("#footLoginRegDiv");
			closecha.bind("click",function(){
				footLoginRegDiv.hide();
				loginDivClosed = true;
			});
			/*轮播图片最外层盒子自适应高度*/
			if($('.indexShowPic img')){
				var addHeight = $('.add-height-r').height();
				$('.indexShowPic').height(addHeight + 'px');
				$('.indexShowPic div.indexShowPicWrap').height(addHeight + 'px');
				$('.indexShowPic img').height(addHeight+'px');
			}
			
			//懒加载纵向图片
			var oImgs=$('.indexShowPicWrap div:first-child img');
			var moveImg=function(){
				  for(var i=0; i<oImgs.length; i++){
			    	;(function(i){
			    		if(!($(window).height()<$(oImgs[i]).offset().top && $(window).scrollTop()+$(window).height()<$(oImgs[i]).offset().top || $(window).scrollTop()>$(oImgs[i]).offset().top+$(oImgs[i]).outerHeight())){
				         	$(oImgs[i]).attr('src',$(oImgs[i]).attr('data-src'));
				         	oImgs[i].onerror=function(){
				         		$(oImgs[i]).attr('src','style/hy/images/default.png');
				         		$(oImgs[i]).attr('data-src','style/hy/images/default.png');
				         	};
					        $(oImgs[i]).load(function(){
							    if($(oImgs[i]).attr('src')!='style/hy/images/default.png'){
							    	$(oImgs[i]).siblings().fadeIn(800);
							    }
							});
						 }
			    	})(i);
			    };
			};
			moveImg();
			$(window).scroll(function(){
			  moveImg();
			});
			//设置.5s后显示手机号
			setTimeout(function(){
				$('#indexFooter').show();
			},500);
			padLoginCheck();
		});
		
		//显示提示
		function alertShow(info){
			$(".errMsg").text(info);
			$("#zhezhao").show();
			$(".error").show();
		}
		//隐藏提示
		function alertHide(){
			$("#zhezhao").hide();
			$(".error").hide();
			$("#padMag").hide();
		}
		//重新设置首页轮播图的尺寸，因为轮播图被隐藏后页面发生变化会导致轮播图再次显示时发生错乱
		function swipersResize(){
			if(swiperArray && swiperArray.length > 0){
				for(var i=0; i< swiperArray.length; i++){
			    	var swiper = swiperArray[i];
			    	swiper.resizeFix();
			    }
			}
		}
		//横竖屏的切换
		$(window).on("orientationchange",function(){
		    if(window.orientation == 0 || window.orientation == 180)// Portrait
		    {
		    	var w = $(window).width();
			    w = w*1.14 + 'px';
			    $('.indexShowPic').height(w);
				$('.indexShowPic div:first-child').height(w);
				$('.nav').css({"position":"fixed","top":0});
				$('.wrap').css({"padding-top":"48px"});
		    }
		    else// 横
		    {
				var w = $(window).width();
				w = w*1.14 + 'px';
				$('.indexShowPic').height(w);
				$('.indexShowPic div:first-child').height(w);
				$('.nav').css({"position":"fixed","top":"-10px"});
				$('.wrap').css({"padding-top":"38px"});
		    }
		});
		//判断导购扫码登录
		function padLoginCheck(){
			$.ajax({
		        url: basePath + "guideloginverify.do",
		        type: 'POST',
		        dataType: 'text',
		        async: true,
		        success: function(data){
		        	var json = eval("(" + data + ")");
					var status = json.status;
					if (status == "-1")
					{
						alertShow(json.messg);
					}
					else if(status == "1")
					{
						$(".wrap").css("padding-top", 72+"px");
						$("#padBar").show();
					}
				},
				beforeSend:function(XMLHttpRequest){},
				complete:function(XMLHttpRequest,textStatus){}
			});
		}
		var padLogoutBusy = false;
		function padLogout(){
			if(padLogoutBusy)
			{
				return;
			}
			padLogoutBusy = true;
			$.ajax({
		        url: basePath + "oauthloginout.do",
		        type: 'POST',
		        dataType: 'text',
		        success: function(data){
		        	var json = eval("(" + data + ")");
					var status = json.status;
					if (status == "-1")
					{
						alertHide();
						alertShow(json.messg);
					}
					else if(status == "0"){
						// 0退出成功，2秒消失
						smHidePadInfo(json.messg);
					}
					padLogoutBusy = false;
		        }
			});
		}
		function padMag(){
			$.ajax({
		        url: basePath + "guideloginverify.do",
		        type: 'POST',
		        dataType: 'text',
		        success: function(data){
		        	var json = eval("(" + data + ")");
		        	// status： -1异常错误，1已登录，2已退出
					var status = json.status;
					if (status == "-1")
					{
						alertShow(json.messg);
					}
					else
					{
						$("#already").text(json.messg);
						$("#zhezhao").show();
						$("#padMag").show();
						if(status == "2"){
							smHidePadInfo(json.messg);
						}
					}
		        }
			});
		}
		function smHidePadInfo(msg){
			//设置2秒后层消失
			$("#already").text(msg);
			//$(".outChoose").hide();
			//$("#closeButton").hide();
			$("#padMag").show();
			$("#padBar").attr("onclick", "");
			$("#closeButton").attr("onclick", "");
			setTimeout("$('#padMag').hide();$('#zhezhao').hide();",2000);
			setTimeout("$('#padBar').hide();$('.wrap').css('padding-top','47px');",2000);
		}
	</script>
