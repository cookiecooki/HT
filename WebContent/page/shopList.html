<script>

	$(function(){
		$('#menuMore').click(function(){
			$('.addNewMenu').toggleClass('addDisplay');
		});
	});
	function tipsBgshow(obj) {
	  	//obj.value="";
	  	$(".tipsBg").css("display","block");
	 	$("#ss").show();
	  	$("#fh").hide();
	}
	
	function tipsBghide(){
		$(".tipsBg").css("display","none");
		$("#fh").show();
		$("#ss").hide();
	}
	
	function clickShopFilter(){
		$("#shopfilterform").submit();
	}
	
	$(window).on("orientationchange",function(){
	    if(window.orientation == 0 || window.orientation == 180){// Portrait
	    	var w = $(window).width() /2;
	    	w = w*1.6 + 'px';
			$('.lazy').height(w);
	    }
	    else{ // 横
		    var w = $(window).width() /2;
			w = w*1.6 + 'px';
			$('.lazy').height(w);
	    }
	}); 
</script>
